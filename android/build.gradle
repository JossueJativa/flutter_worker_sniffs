buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Agrega el complemento de Google Services Gradle
        classpath 'com.google.gms:google-services:4.3.15'
        // Otros complementos de buildscript si los tienes
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
